<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Design 2D</h1>
        </div>

        <div class="form">
            <h2>Nhập thêm Job</h2>
            <form action="">
                <div class="form-input">
                    <label for="name" class="form-label">Số ID</label>
                    <input type="number" class="font-control" name="name" id="name">
                </div>
                <div class="form-input">
                    <label for="information" class="form-label">Thông tin Job</label>
                    <input type="text" class="font-control" name="information" id="information">
                </div>
                <button type="button" class="btn btn-create" onclick="addProduct()">Submit</button>
            </form>
        </div>
        <div class="dcbd">
            <div id="today"> Job hôm nay
                <div class="list" draggable="true">
                    <i class="fa fa-list-ul" aria-hidden="true"></i> Item 1
                    <button class="btnOpen">open</button>
                </div>
                <div class="list" draggable="true">
                    <i class="fa fa-list-ul" aria-hidden="true"></i> Item 2
                    <button class="btnOpen">open</button>
                </div> 
                <div class="list" draggable="true">
                    <i class="fa fa-list-ul" aria-hidden="true"></i> Item 3
                    <button class="btnOpen">open</button>
                </div> 
                <div class="list" draggable="true">
                    <i class="fa fa-list-ul" aria-hidden="true"></i> Item 4
                    <button class="btnOpen">open</button>
                </div> 
                <div class="list" id="address">

                </div>  
            </div>
            <div id="tocheck">Chờ check</div>
            <div id="fixback">Đã check xog</div>
            <div id="done">Đã gửi cho khách hàng</div>
        </div>
        <div class="modal hide">
            <div class="modal__inner">
                <div class="modal__header">
                    <p>Mã số Job:</p>
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
                <div class="modal__body">
                    <h3>Model</h3>
                    <form action="">
                        <div class="form-input">
                            <label for="name" class="form-label">Số ID</label>
                            <input type="number" class="font-control" name="name" id="name">
                        </div>
                        <div class="form-input">
                            <label for="information" class="form-label">Thông tin Job</label>
                            <input type="text" class="font-control" name="information" id="information">
                        </div>    
                    </form>
                </div>
                <div class="modal__footer">
                    <button>Submit</button>
                </div>
            </div>
        </div>
       
    </div>

    <script type="text/javascript" src="js/index.js"></script>
    
</body>
</html>
