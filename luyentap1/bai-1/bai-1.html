<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bai-1">

        <input type="number" id="soA" placeholder="Nhập số A">
        <input type="number" id="soB" placeholder="Nhập số B">

        <button type="button" id="kt">Kiểm tra</button>

        <p id="hienthi"></p>

        <script>
            kt.addEventListener("click" , function(){
                let a = +document.getElementById("soA").value;
                let b = +document.getElementById("soB").value;

                if ( a % b == 0) {
                    document.getElementById("hienthi").innerHTML= " a chia hết cho b";
                } else {
                    document.getElementById("hienthi").innerHTML= " a không chia hết cho b";
                }
            })
        </script>
    </div>
    
</body>
</html>
