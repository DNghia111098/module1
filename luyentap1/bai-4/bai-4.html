<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bai-4">
        <input type="number" id="soA" placeholder="Nhập số A">
        <input type="number" id="soB" placeholder="Nhập số B">
        <input type="number" id="soC" placeholder="Nhập số C">

        <button type="button" id="kt">kiểm tra</button>

        <p id="hienthi"></p>

        <script>
            kt.addEventListener("click" , function() {
                let a = +document.getElementById("soA").value;
                let b = +document.getElementById("soB").value;
                let c = +document.getElementById("soC").value;
                
                if (a > b) {
                    if (a > c) {
                        document.getElementById("hienthi") .innerHTML= "số a lớn nhất"
                    }
                } else if ( b> c) {
                    document.getElementById("hienthi") .innerHTML= " số b lớn nhất"
                } else {
                    document.getElementById("hienthi") .innerHTML= " số c lớn nhất"
                }
            })
        </script>


    </div>
    
</body>
</html>
