<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bai-3">
        <input type="number" id="so" placeholder="nhập số nguyên bất kì">
        <button type="button" id="kt">kiểm tra</button>

        <p id="hienthi"></p>
        <script>
            kt.addEventListener("click" , function() {
                let a = +document.getElementById("so").value;
                if (a > 0) {
                    document.getElementById("hienthi").innerHTML= "lớn hơn 0";
                } else {
                    document.getElementById("hienthi").innerHTML= "nhỏ hơn 0"
                }
            })
        </script>

    </div>
</body>
</html>
