<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="product">
        <div class="container" style="display: flex;">
            <div class="product-items">
                <div class="product-item">
                    <img src="images/iphone-15-pro-max.jpg" alt="">
                    <div class="product-item-text">
                        <p><span>33.490.000</span><sub>đ</sub></p>
                        <h1 style="font-weight: bold; font-size: 18px;">Iphone 15 pro max</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/iphone-15-pro.jpg" alt="">
                    <div class="product-item-text">
                    <p><span>28.290.000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Iphone 15 pro</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/iphone-15-plus.jpg" alt="">
                    <div class="product-item-text">
                    <p><span>25.490.000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Iphone 15 Plus</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
            <div class="product-items">
                <div class="product-item">
                    <img src="images/iphone-15.jpg" alt="">
                    <div class="product-item-text">
                    <p><span>21.990.000</span><sub>đ</sub></p>
                    <h1 style="font-weight: bold; font-size: 18px;">Iphone 15</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </section>
    <section class="cart">
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                        <th>Chọn</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div style="text-align: right;" class="price-total">
                <p style="font-weight: bold;">Tổng tiền:<span>0</span> </p>
            </div>
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
